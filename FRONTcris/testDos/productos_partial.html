<!-- productos_partial.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul>
        {% for producto in productos %}
        <li>
            {{ producto.name }} - Precio: ${{ producto.price }} - Rango: {{ producto.range }}
            <button onclick="comprar('{{ producto.name }}','{{ producto.price }}','{{ monedas }}')">Comprar</button>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
