<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades</title>
    <link rel="stylesheet" href="/static/ciudades.css">
    <link rel="shortcut icon" href="/static/administracion-del-dinero.png">
    <script>
        function ciudadSeleccionada(index) {
            // Redirigir al usuario a la URL con el Ã­ndice de la ciudad
            window.location.href = '/productos/' + index;
        }
    </script>
</head>
<body>

    <body>

    <div class="container">
    <h1 class="title">Seleccione una ciudad:</h1>

     <div class="city-list">
        <ul>
            {% for index in range(ciudades|length) %}
                {% set ciudad = ciudades[index] %}
                <li class="city">
                    <a href="#" onclick="ciudadSeleccionada('{{ index }}')">{{ ciudad.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    </div>
</body>

</body>
</html>
